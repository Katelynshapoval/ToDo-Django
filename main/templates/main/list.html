{% extends "main/base.html" %}

<!-- Title -->
{% block title %} List {% endblock %}

<!-- Content -->
{% block content %}

<h1>{{ls.name}}</h1>

<ul>
  {% for item in ls.item_set.all %}
  <!-- If -->
  {% if item.complete == True %}
  <li>{{item.text}} - COMPLETE</li>
  {% else %}
  <li>{{item.text}} - INCOMPLETE</li>

  {% endif %} {% endfor %}
</ul>
{% endblock %}
